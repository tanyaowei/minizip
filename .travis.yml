language: c

stages:
  - windows
  - linux
  - macintosh

matrix:
  include:
    - stage: windows
      os: windows
      compiler: clang
      before_deploy:
        - cd Release
        - 7z a -tzip minizip-$TRAVIS_OS_NAME.zip *minizip*
      deploy: &deploy_base
        provider: releases
        api_key: 
          secure: 
        file_glob: true
        file: minizip-$TRAVIS_OS_NAME.zip
        name: $TRAVIS_TAG
        skip_cleanup: true
        on:
          tags: true
    - stage: windows
      os: windows
      compiler: gcc
    - stage: linux
      os: linux
      compiler: clang
    - stage: linux
      os: linux
      compiler: clang
      env: TOOL="-DMZ_ZLIB=OFF"
    - stage: linux
      os: linux
      compiler: clang
      env: TOOL="-DMZ_BZIP=OFF"
    - stage: linux
      os: linux
      compiler: clang
      env: TOOL="-DMZ_LZMA=OFF"
    - stage: linux
      os: linux
      compiler: clang
      env: TOOL="-DMZ_WZAES=OFF"
    - stage: linux
      os: linux
      compiler: clang
      env: TOOL="-DMZ_PKCRYPT=OFF"
    - stage: linux
      os: linux
      compiler: clang
      env: TOOL="-DMZ_COMPRESS_ONLY=ON"
    - stage: linux
      os: linux
      compiler: clang
      env: TOOL="-DMZ_DECOMPRESS_ONLY=ON"
    - stage: linux
      os: linux
      compiler: clang
      env: TOOL="-DMZ_PKCRYPT=OFF -DMZ_WZAES=OFF"
    - stage: linux
      os: linux
      compiler: clang
      env: TOOL="-DMZ_OPENSSL=ON"
      before_deploy:
        - ls *minizip* | tar -czvf minizip-$TRAVIS_OS_NAME.tar.gz -T -
      deploy:
        <<: *deploy_base
        file: minizip-$TRAVIS_OS_NAME.tar.gz
    - stage: linux
      os: linux
      compiler: gcc
    - stage: macintosh
      os: osx
      compiler: clang
      before_deploy:
        - ls *minizip* | tar -czvf minizip-$TRAVIS_OS_NAME.tar.gz -T -
      deploy:
        <<: *deploy_base
        file: minizip-$TRAVIS_OS_NAME.tar.gz
    - stage: macintosh
      os: osx
      compiler: gcc
    - stage: macintosh
      os: osx
      compiler: clang
      env: TOOL="-DMZ_LIBCOMP=ON"
    - stage: macintosh
      os: osx
      compiler: gcc
      env: TOOL="-DMZ_LIBCOMP=ON"
    - stage: macintosh
      os: osx
      compiler: clang
      before_install:
        - brew install openssl
      env: TOOL="-DMZ_OPENSSL=ON -DOPENSSL_ROOT_DIR=/usr/local/opt/openssl -DOPENSSL_INCLUDE_DIRS=/usr/local/opt/openssl/include -DOPENSSL_CRYPTO_LIBRARY=/usr/local/opt/openssl/lib/libcrypto.dylib -DOPENSSL_SSL_LIBRARY=/usr/local/opt/openssl/lib/libssl.dylib"

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -y install libbsd-dev libssl-dev; fi

before_script:
  - mkdir build
  - cd build
  - cmake .. -DMZ_BUILD_TEST=ON -DMZ_BUILD_UNIT_TEST=ON -DCMAKE_BUILD_TYPE=Release $TOOL 

script:
  - cmake --build . --config Release
  - ctest --output-on-failure -C Release
